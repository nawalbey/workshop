<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        table{
            width: 80%;
            margin: auto;
        
        }
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
         }
         .red{
             color:red ;
             height: 100px;
         }
         .espace7{
             height:60px;
         }
         .espace9{
             height:100px;
             
        }
        .espace10{
            height:100px;
        }

        
    </style>
  </head>

  <body>
      <table>
          <tr>
              <td colspan="5" class="red">espace 1</td>
              
          </tr>
          <tr>
              <td>espace 2</td>
              <td>espace 3</td>
              <td>espace 4</td>
              <td>espace 5</td>
              <td>espace 6</td>
          </tr>
          <tr>
              <td colspan="5" class="espace7">espace 7</td>
          
          </tr>
          <tr>
              <td colspan="5">espace 8</td>
           
          </tr>
          <tr>
              <td colspan="3" rowspan="2" class="espace9"><b>espace 9</b></td>
              <td colspan="2" class="espace10">espace 10</td>
              
          </tr>
          <tr>
              <td colspan="1">espace 11</td>
              <td colspan="1">espace 12</td>
             
          </tr>
          <tr>
              <td colspan="5">espace 13</td>
            
          </tr>
      </table>
  </body>
</html>
